spring:
  application:
    name: practice-app
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/practice_app
  data:
    redis:
      password: redis
      host: 127.0.0.1
      port: 6379
      database: 0
  cache:
    type: redis
server:
  servlet:
    context-path: /api
  port: 8888

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

app:
  jwt:
    secret: ${APP_JWT_SECRET:local-dev-secret-change-me-please-32bytes}
    access-token-minutes: ${APP_JWT_ACCESS_MINUTES:120}
    refresh-token-minutes: ${APP_JWT_REFRESH_MINUTES:43200}

wechat:
  app-id: ${WECHAT_APP_ID:wxb5f729bc7845d8b7}
  app-secret: ${WECHAT_APP_SECRET:9bf0515c0aa57db9719258213785d986}
  grant-type: authorization_code
  mock-enabled: false
  mock-open-id: demo-openid
  mock-session-key: demo-session-key

logging:
  level:
    com.tb.practiceapp: INFO
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.tb.practiceapp.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
